<!doctype html>
<html>

<head>
  <title>Translator App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/98ee088620.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!--header-->
  <h1>Voice Translator</h1>
  <div id="google_translate_element" style='display:none'></div>
  
  <div id="toggle-box">
    <p id="lang">English </p>
    <label class="switch">
      <input type="checkbox" id="toggleButton">
      <span class="slider round"></span>
    </label>
    <p id="lang">日本語</p>
  </div>
  <!--main box-->
  <div id="speak-listen-box" >
    <div id="speak-box">
      <button type="button" id="speak"><span><i class="fas fa-microphone-alt"></i></span></button>
      <p><span id="speak-action"><small>click the button and speak...</small></span></p>
      <div id="speakingoutput"></div>
    </div>
    <div class= "vertical"></div>
    <div class="listen-box">
      <button type="button" id="listen"><span><i class="fas fa-headphones"></i></span></button>
      <p><span id="listen-action"><small>click the button and listen...</small></span></p>
      <div id="listeningoutput"></div>
    </div>
  </div>  
  </div>
